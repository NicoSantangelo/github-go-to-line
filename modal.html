<style>
  /* Mimics github select-menu classes */
  .gotoline-modal {
    top: 35%;
    left: 35%;
    position: fixed;
    z-index: 25;
  }

  .gotoline-menu {
    position: relative;
    width: 300px;
    overflow: hidden;
    font-size: 13px;
    color: #666;
    background-color: #FFF;
    background-clip: padding-box;
    border: 1px solid rgba(200,200,200,0.4);
    border-radius: 3px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
  }

  .gotoline-menu-header {
    padding: 8px 10px;
    line-height: 16px;
    background: #F5F5F5;
    border-bottom: 1px solid rgba(200,200,200,0.4);
  }

  .gotoline-menu-header .gotoline-close {
    display: block;
    float: right;
    color: #CCC;
    cursor: pointer;
    fill: currentColor;
  }

  .gotoline-menu-header .gotoline-title {
    font-weight: bold;
    color: #333;
  }

  .gotoline-menu-item {
    padding: 10px 16px;
  }

  .gotoline-menu-item-input {
    text-align: right;
  }

  .gotoline-menu-item-input input {
    width: 100%;
    padding: 6px 8px;
    font-size: 14px;
    line-height: 20px;
    color: #333;
    border: 1px solid #DDD;
    border-radius: 3px;
    outline: none;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.075);
  }
  .gotoline-menu-item-input input:focus {
    border-color: #51A7E8;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.075),0 0 5px rgba(81,167,232,0.5);
  }
</style>

<div class="gotoline-modal">
  <div class="gotoline-menu" aria-hidden="false">
    <div class="gotoline-menu-header" tabindex="-1">
      <svg aria-label="Close" class="gotoline-close" height="16" role="img" version="1.1" viewBox="0 0 12 16" width="12"><path d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48z"></path></svg>
      <span class="gotoline-title">Go to line</span>
    </div>

    <div class="gotoline-menu-list" role="menu">
      <div class="gotoline-menu-item" role="menuitem" tabindex="0">
        <div class="gotoline-menu-item-input">
          <input type="text" placeholder="Search for a line number">
          <small></small>
        </div>
      </div>
    </div>
  </div>
</div>
